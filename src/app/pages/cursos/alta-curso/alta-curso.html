<div class="container mt-4 bg-white p-4 rounded shadow">
  <h2 class="mb-3 text-center text-md-start">Alta de Curso</h2>
  <p class="mb-4 text-center text-md-start">Formulario para dar de alta un nuevo curso.</p>

  <form [formGroup]="cursoForm" (ngSubmit)="guardar()" class="row g-3">

    <!-- Nombre -->
    <div class="col-12">
      <mat-form-field appearance="fill" class="w-100 white-input">
        <mat-label>Nombre del curso</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error *ngIf="campoInvalido('nombre')">Este campo es obligatorio</mat-error>
      </mat-form-field>
    </div>

    <!-- Descripción -->
    <div class="col-12">
      <mat-form-field appearance="fill" class="w-100 white-input">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
        <mat-error *ngIf="campoInvalido('descripcion')">Este campo es obligatorio</mat-error>
      </mat-form-field>
    </div>

    <!-- Fecha -->
    <div class="col-12">
      <mat-form-field appearance="fill" class="w-100 white-input">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput type="date" formControlName="fechaInicio" />
        <mat-error *ngIf="campoInvalido('fechaInicio')">Este campo es obligatorio</mat-error>
      </mat-form-field>
    </div>

    <!-- Duración -->
    <div class="col-12">
      <mat-form-field appearance="fill" class="w-100 white-input">
        <mat-label>Duración (horas)</mat-label>
        <input matInput type="number" formControlName="duracion" />
        <mat-error *ngIf="campoInvalido('duracion')">Debe ser mayor a 0</mat-error>
      </mat-form-field>
    </div>

    <!-- Botón -->
    <div class="col-12 text-center text-md-end">
      <button mat-raised-button color="primary" type="submit" [disabled]="cursoForm.invalid">
        Guardar Curso
      </button>
    </div>
  </form>
</div>
