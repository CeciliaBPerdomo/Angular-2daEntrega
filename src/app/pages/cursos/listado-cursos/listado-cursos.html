<div class="container mt-4">
  <h2 class="mb-3 text-start">Listado de Cursos</h2>

  <div class="d-flex justify-content-end mb-3">
    <button mat-raised-button color="primary" routerLink="/alta-curso">
      <mat-icon>add</mat-icon>
      Nuevo Curso
    </button>
  </div>

  <div class="row g-3">
    <div class="col-md-6 col-lg-4" *ngFor="let curso of cursos">
      <div class="card shadow-sm h-100">
        <div class="card-body">

          <!-- Título -->
          <h5 class="card-title">
            <ng-container *ngIf="cursoEditandoId !== curso.id; else editandoTitulo">
              {{ curso.nombre }}
            </ng-container>
            <ng-template #editandoTitulo>
              <input [(ngModel)]="cursoEditado.nombre" class="form-control" placeholder="Nombre del curso" />
            </ng-template>
          </h5>

          <!-- ID -->
          <p class="mb-1"><strong>ID:</strong> {{ curso.id }}</p>

          <!-- Descripción -->
          <div *ngIf="cursoEditandoId !== curso.id; else editandoDescripcion">
            <p class="mb-0"><strong>Descripción:</strong> {{ curso.descripcion || 'Sin descripción' }}</p>
          </div>
          <ng-template #editandoDescripcion>
            <div class="mb-2">
              <label class="form-label">Descripción</label>
              <textarea [(ngModel)]="cursoEditado.descripcion" class="form-control" rows="2"></textarea>
            </div>
          </ng-template>
        </div>

        <!-- Botones -->
        <div class="card-footer bg-white border-top d-flex justify-content-end gap-2">
          <ng-container *ngIf="cursoEditandoId === curso.id; else botonesNormales">
            <button mat-icon-button color="primary" class="editar" (click)="guardarCursoEditado()">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button color="warn" class="eliminar" (click)="cancelarEdicion()">
              <mat-icon>close</mat-icon>
            </button>
          </ng-container>

          <ng-template #botonesNormales>
            <button mat-icon-button color="accent" class="editar" (click)="editarCurso(curso)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" class="eliminar" (click)="mostrarModalEliminar(curso.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal de confirmación de eliminación de curso -->
<div class="modal fade" id="confirmDeleteCursoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="modalLabel">Confirmar eliminación</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro que querés eliminar este curso? Esta acción no se puede deshacer.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="confirmDeleteCursoBtn" type="button" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>
